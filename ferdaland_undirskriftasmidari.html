
<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <title>Ferðaland undirskriftasmíðari</title>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    #preview {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .icons img {
      width: 18px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Ferðaland undirskriftasmíðari</h1>

  <label for="name">Nafn</label>
  <input type="text" id="name" value="Nafn Millinafn Eftirnafn" oninput="updateSignature()">

  <label for="title">Starfstitill</label>
  <input type="text" id="title" value="Starfstitill" oninput="updateSignature()">

  <label for="email">Netfang</label>
  <input type="text" id="email" value="nafn@ferdaland.is" oninput="updateSignature()">

  <label for="phone">Sími</label>
  <input type="text" id="phone" value="S. 555 5555" oninput="updateSignature()">

  <div id="preview">
    <table cellpadding="0" cellspacing="0" style="font-family: 'Noto Sans', sans-serif; font-size: 14px; color: #000;">
      <tr>
        <td style="vertical-align: top; padding-right: 20px;">
          <img src="https://i.postimg.cc/7ZpXZGVy/temp-Imageb3w-Hm3.png" alt="Ferðaland logo" width="200" style="margin-top: -20px; margin-bottom: 0;">
        </td>
        <td style="vertical-align: top;">
          <strong style="font-size: 16px;" id="sig-name">Nafn Millinafn Eftirnafn</strong><br>
          <span id="sig-title">Starfstitill</span><br><br>
          <a href="mailto:nafn@ferdaland.is" id="sig-email-link" style="color: #000; text-decoration: none;">
            <span id="sig-email">nafn@ferdaland.is</span>
          </a><br>
          <span id="sig-phone">S. 555 5555</span>
          <div style="margin-top: 12px;" class="icons">
            <a href="https://ferdaland.is" target="_blank">
              <img src="https://cdn3.iconfinder.com/data/icons/font-awesome-solid/512/globe-64.png" alt="Website">
            </a>
            <a href="https://instagram.com/" target="_blank">
              <img src="https://cdn1.iconfinder.com/data/icons/social-media-circle-7/512/Circled_Instagram_svg-128.png" alt="Instagram">
            </a>
            <a href="https://facebook.com/" target="_blank">
              <img src="https://cdn1.iconfinder.com/data/icons/social-media-circle-7/512/Circled_Facebook_svg-128.png" alt="Facebook">
            </a>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <script>
    function updateSignature() {
      document.getElementById('sig-name').innerText = document.getElementById('name').value;
      document.getElementById('sig-title').innerText = document.getElementById('title').value;
      const email = document.getElementById('email').value;
      document.getElementById('sig-email').innerText = email;
      document.getElementById('sig-email-link').href = "mailto:" + email;
      document.getElementById('sig-phone').innerText = document.getElementById('phone').value;
    }
  </script>
</body>
</html>
